<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong!</title>
    <link rel="icon" href="ping-pong.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first"><h1 id="title">Ping Pong <h1 style="color: #e8006d;">.</h1></h1></div>
    <br>
    <div class="winner">
        <p id="winnername"><p id="gold">Player </p>&nbsp;Wins.</p>
    </div>
     <div class="scores">
        <div class="cont">
            <p class="names" id="p1">Player 1</p>
            <audio id="clickSound1" src="chime.mp3" preload="auto"></audio>
            <button class="box">0</button>
            
            <p class="serv1">Serve</p>
        </div>
        
        <div class="cont">
            <p class="names" id="p2">Player 2</p>
            <audio id="clickSound2" src="chime.mp3" preload="auto"></audio>
            <button class="box">0</button>
            <p class="serv2">Serve</p>
        </div>
    </div>
    <div class="new">
        <div id="re">
            <img src="arrow.png">
        </div>
        <div id="goback">
            <img src="home.png">
        </div>
        <div id="back">
            <img src="back.png">
        </div>
    </div>
    <div class="extra"></div>
    <script src="logic.js"></script>  
</body>
</html>
