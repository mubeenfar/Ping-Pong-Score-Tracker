    <div class="first"><h1 id="title">Ping Pong <h1 style="color: #e8006d;">.</h1></h1></div>
    
    </div>
    <form class="form">
    <div class="bigcont">
        <div class="tinycont1">
            <p>Player 1</p>
            <input type="text" id="player1name" placeholder="Jim Halpert..." maxlength="15">
        </div>
        <div class="tinycont2">
            <p>Player 2</p>
            <input type="text" id="player2name" placeholder="Dwight Schrute..." maxlength="15">
        </div>
        <a href="game.html"><button class="submit">Play</button></a>
    </div>
    </form>
    <script>
        let Player1;
let Player2;

buttonn = document.querySelector(".submit");
buttonn.onclick = () => {
    event.preventDefault();
    Player1 = document.querySelector("#player1name").value;
    Player2 = document.querySelector("#player2name").value;
    localStorage.setItem('playerone',Player1);
    localStorage.setItem('playertwo',Player2);
    location.href = "game.html";

}
    </script>
